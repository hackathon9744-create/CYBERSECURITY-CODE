<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CyberSec Intelligence â€” Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at 20% 30%, #1e1b4b, #0f172a 60%, #0a0f1e 100%);
      font-family: Inter, sans-serif;
      color: #e2e8f0;
    }

    .glass {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    .blue-btn {
      background: linear-gradient(90deg, #3b82f6, #1e40af);
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: 600;
      color: white;
      transition: 0.25s ease;
      box-shadow: 0 8px 25px rgba(30, 64, 175, 0.45);
    }

    .blue-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .soft-btn {
      border: 1px solid rgba(96, 165, 250, 0.4);
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .soft-btn:hover {
      background: rgba(59, 130, 246, 0.1);
    }

  </style>
</head>

<body class="min-h-screen p-6">

  <div class="glass max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold text-white text-center mb-6">CyberSec Intelligence Dashboard</h1>

    <p class="text-center text-gray-300 mb-10 text-lg">
      AI-powered fraud detection for URLs, SMS messages & impersonation threats.
    </p>

    <!-- URL SCANNER -->
    <div class="mb-10">
      <h2 class="text-2xl font-semibold mb-3">ðŸ”— URL Fraud Scanner</h2>
      <input type="text" placeholder="Enter website URL to check..." 
             class="w-full p-4 rounded-lg bg-white/5 border border-white/10 mb-4">
      <button class="blue-btn text-lg w-full">Scan URL</button>
    </div>

    <!-- SMS SCANNER -->
    <div class="mb-10">
      <h2 class="text-2xl font-semibold mb-3">ðŸ’¬ SMS / Text Scam Analyzer</h2>
      <textarea placeholder="Paste suspicious message here..."
                class="w-full p-4 rounded-lg bg-white/5 border border-white/10 mb-4" rows="4"></textarea>
      <button class="blue-btn text-lg w-full">Analyze Message</button>
    </div>

    <!-- SAMPLE FRAUD BUTTON -->
    <div class="mt-8 text-center">
      <button class="soft-btn text-sm text-blue-300">
        Try with Sample Fraud Message
      </button>
    </div>

    <p class="text-center text-gray-500 text-sm mt-6">CyberSec AI â€” 2025</p>
  </div>

</body>
</html>
