<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregator Dashboard</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172b;
            background-image: radial-gradient(at 0% 0%, rgba(37, 150, 190, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* Tooltip styling */
        .tooltip {
            @apply absolute left-1/2 -translate-x-1/2 mt-1 opacity-0 group-hover:opacity-100 
                   text-[10px] bg-black/70 px-2 py-1 rounded-md transition-all text-white;
        }

        /* Dropdown menus */
        .dropdown-profile {
            @apply absolute hidden group-hover:block right-0 mt-3 w-48 p-2 rounded-xl 
                   backdrop-blur-2xl bg-[#0f1628]/80 border border-white/10 shadow-xl;
        }

        .dropdown-profile a {
            @apply block px-3 py-2 rounded-lg text-gray-200 hover:bg-white/10 transition;
        }

        /* Mobile links */
        .mobile-link {
            @apply block py-3 text-gray-200 hover:text-indigo-400 transition;
        }
    </style>
</head>

<body class="min-h-screen text-gray-100">

    <!-- FULL WIDTH GLASS NAV -->
    <header class="fixed top-0 left-0 w-full z-50 
        bg-gradient-to-r from-[#1d1f33]/60 via-[#121428]/60 to-[#1d1f33]/60
        backdrop-blur-xl border-b border-white/10 shadow-lg">

        <nav class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">

            <!-- LEFT: Logo -->
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-fuchsia-600 
                            flex items-center justify-center text-xl shadow-md shadow-indigo-600/30">
                    ‚ö°
                </div>

                <span class="text-lg font-semibold tracking-wide text-white/90">
                    CyberSec Intelligence
                </span>
            </div>

            <!-- CENTER Nav -->
            <div class="hidden md:flex items-center gap-10 text-gray-200">

                <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
                <a href="about-1.html" class="hover:text-indigo-400 transition">About</a>
                <a href="contact.html" class="hover:text-indigo-400 transition">Contact</a>

            </div>

            <!-- RIGHT: Profile -->
            <div class="relative group cursor-pointer">
                <img src="https://i.ibb.co/7WymQ44/user.png"
                    class="w-9 h-9 rounded-full border border-white/20 shadow-md hover:scale-105 transition" />

                <div class="dropdown-profile">
                    <a>Profile</a>
                    <a>Settings</a>
                    <a class="text-red-400">Logout</a>
                </div>
            </div>

            <!-- Mobile Button -->
            <button id="mobileMenuBtn" class="md:hidden text-3xl text-gray-200">‚ò∞</button>
        </nav>

        <!-- MOBILE NAV -->
        <div id="mobileMenu" class="hidden md:hidden px-6 pb-4 border-t border-white/10 
                                  bg-[#0f1628]/90 backdrop-blur-xl">
            <a class="mobile-link" href="index.html">Home</a>
            <a class="mobile-link" href="about-1.html">About</a>
            <a class="mobile-link" href="contact.html">Contact</a>
        </div>
    </header>


    <script>
        document.getElementById("mobileMenuBtn").onclick = () =>
            document.getElementById("mobileMenu").classList.toggle("hidden");
    </script>

    <!-- ADD PADDING SO NAV DOES NOT OVERLAP -->
    <main class="container mx-auto px-4 pt-28 pb-10">

        <div class="flex flex-col gap-10">

            <!-- URL Fraud Check -->
            <section class="bg-white/5 p-6 rounded-xl border border-white/10 shadow-lg">
                <h2 class="text-xl font-semibold text-red-400 mb-3">URL Fraud Check</h2>

                <form id="urlForm">
                    <input id="urlInput" type="url" placeholder="https://example.com"
                        class="w-full px-4 py-2 bg-slate-900/50 border border-white/20 rounded-lg
                               text-white placeholder-gray-500">

                    <button class="mt-4 w-full bg-red-600 hover:bg-red-500 py-2 rounded-lg text-white">
                        Check for Fraud
                    </button>
                </form>
            </section>

            <!-- Text Scam Detection -->
            <section class="bg-white/5 p-6 rounded-xl border border-white/10 shadow-lg">
                <h2 class="text-xl font-semibold text-teal-400 mb-3">Scam / AI Text Detection</h2>

                <form id="textForm">
                    <textarea id="textInput" rows="6" placeholder="Paste text..."
                        class="w-full px-4 py-2 bg-slate-900/50 border border-white/20 rounded-lg 
                               text-white placeholder-gray-500"></textarea>

                    <button class="mt-4 w-full bg-teal-600 hover:bg-teal-500 py-2 rounded-lg text-white">
                        Analyze Text
                    </button>
                </form>
            </section>

            <div id="messageBox" class="hidden p-4 rounded-lg border backdrop-blur-md"></div>

        </div>
    </main>


    <!-- BACKEND INTEGRATION SCRIPT -->
    <script>
        const BACKEND_URL = "https://cybersecurity-code-1.onrender.com/analyze";

        function showMessage(type, message) {
            const box = document.getElementById("messageBox");
            box.className = "p-4 rounded-lg border backdrop-blur-md block";

            if (type === "error") box.classList.add("bg-red-500/20", "text-red-300", "border-red-500/40");
            if (type === "warn") box.classList.add("bg-yellow-500/20", "text-yellow-300", "border-yellow-500/40");
            if (type === "success") box.classList.add("bg-green-500/20", "text-green-300", "border-green-500/40");
            if (type === "info") box.classList.add("bg-blue-500/20", "text-blue-300", "border-blue-500/40");

            box.innerText = message;
        }

        async function handleUrlSubmit(e) {
            e.preventDefault();
            const url = document.getElementById("urlInput").value;

            showMessage("info", "üîç Checking URL...");

            try {
                const r = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: url, use_openai: true })
                });

                const out = await r.json();

                showMessage(
                    out.final_risk === "High" ? "error" :
                        out.final_risk === "Medium" ? "warn" : "success",
                    `Risk: ${out.final_risk}\nScam: ${out.scam_type}\n\n${out.explanation.join(" ")}`
                );
            } catch {
                showMessage("error", "‚ùå Backend unreachable.");
            }
        }

        async function handleTextSubmit(e) {
            e.preventDefault();
            const text = document.getElementById("textInput").value;

            showMessage("info", "üîç Analyzing text...");

            try {
                const r = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text, use_openai: true })
                });

                const out = await r.json();

                showMessage(
                    out.final_risk === "High" ? "error" :
                        out.final_risk === "Medium" ? "warn" : "success",
                    `Risk: ${out.final_risk}\nScam: ${out.scam_type}\n\n${out.explanation.join(" ")}`
                );
            } catch {
                showMessage("error", "‚ùå Backend unreachable.");
            }
        }

        document.getElementById("urlForm").addEventListener("submit", handleUrlSubmit);
        document.getElementById("textForm").addEventListener("submit", handleTextSubmit);
    </script>

</body>

</html>
