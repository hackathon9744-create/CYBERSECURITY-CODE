<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Intelligence Dashboard</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172b;
            background-image: radial-gradient(at 0% 0%, rgba(37, 150, 190, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .fade-in-up {
            animation: fadeInUp .8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* NAVBAR STYLING */
        header {
            height: 80px;
            background: linear-gradient(90deg, #4f46e5, #6366f1, #8b5cf6);
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.5), 0 0 50px rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(12px);
        }

        /* NEON LINKS */
        .nav-link {
            position: relative;
            padding: 10px 15px;
            font-weight: 600;
            color: #e0e7ff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #0ea5e9;
            box-shadow: 0 0 5px #0ea5e9, 0 0 10px #0ea5e9;
            transition: 0.3s ease;
            border-radius: 2px;
        }

        .nav-link:hover {
            color: #0ea5e9;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Mobile links */
        .mobile-link {
            @apply block py-3 text-gray-200 hover:text-indigo-400 transition;
        }

        /* Title in navbar */
        .navbar-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #e0e7ff;
        }
    </style>
</head>

<body class="min-h-screen text-gray-100">

    <!-- NAVBAR -->
    <header class="fixed top-0 left-0 w-full z-50">
        <nav class="max-w-7xl mx-auto px-6 h-full flex items-center justify-between">

            <!-- TITLE -->
            <div class="navbar-title">CyberSec Intelligence</div>

            <!-- CENTER: Links -->
            <div class="hidden md:flex items-center gap-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about-1.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>

            <!-- MOBILE MENU BUTTON -->
            <button id="mobileMenuBtn" class="md:hidden text-3xl text-white">â˜°</button>
        </nav>

        <!-- MOBILE DRAWER -->
        <div id="mobileMenu" class="hidden md:hidden p-4 border-t border-white/10 bg-[#0c1120]/95 backdrop-blur-xl">
            <a class="mobile-link">Home</a>
            <a class="mobile-link">About</a>
            <a class="mobile-link">Contact</a>
        </div>
    </header>

    <!-- PUSH CONTENT BELOW NAVBAR -->
    <main class="container mx-auto px-4 pt-28 pb-8">
        <div class="flex flex-col gap-10">

            <!-- URL Fraud Check -->
            <section class="bg-white/5 p-6 rounded-xl border border-white/10 shadow-lg fade-in-up">
                <h2 class="text-xl font-semibold text-red-400 mb-3">URL Fraud Check</h2>
                <form id="urlForm">
                    <input id="urlInput" type="url" placeholder="https://example.com"
                        class="w-full px-4 py-2 bg-slate-900/50 border border-white/20 rounded-lg text-white placeholder-gray-500">
                    <button class="mt-4 w-full bg-red-600 hover:bg-red-500 py-2 rounded-lg text-white">
                        Check for Fraud
                    </button>
                </form>
            </section>

            <!-- Text Scam Detection -->
            <section class="bg-white/5 p-6 rounded-xl border border-white/10 shadow-lg fade-in-up">
                <h2 class="text-xl font-semibold text-teal-400 mb-3">Scam / AI Text Detection</h2>
                <form id="textForm">
                    <textarea id="textInput" rows="6" placeholder="Paste text..."
                        class="w-full px-4 py-2 bg-slate-900/50 border border-white/20 rounded-lg text-white placeholder-gray-500"></textarea>
                    <button class="mt-4 w-full bg-teal-600 hover:bg-teal-500 py-2 rounded-lg text-white">
                        Analyze Text
                    </button>
                </form>
            </section>

            <!-- Result Box -->
            <div id="messageBox" class="hidden p-4 rounded-lg border backdrop-blur-md"></div>

        </div>
    </main>

    <!-- BACKEND SCRIPT -->
    <script>
        const BACKEND_URL = "https://cybersecurity-code-1.onrender.com/analyze";

        function showMessage(type, message) {
            const box = document.getElementById("messageBox");
            box.className = "p-4 rounded-lg border backdrop-blur-md block";

            if (type === "error") box.classList.add("bg-red-500/20", "text-red-300", "border-red-500/40");
            if (type === "warn") box.classList.add("bg-yellow-500/20", "text-yellow-300", "border-yellow-500/40");
            if (type === "success") box.classList.add("bg-green-500/20", "text-green-300", "border-green-500/40");
            if (type === "info") box.classList.add("bg-blue-500/20", "text-blue-300", "border-blue-500/40");

            box.innerText = message;
        }

        async function handleUrlSubmit(e) {
            e.preventDefault();
            const url = document.getElementById("urlInput").value;
            showMessage("info", "ðŸ” Checking URL...");

            try {
                const r = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: url, use_openai: true })
                });

                const out = await r.json();
                showMessage(
                    out.final_risk === "High" ? "error" :
                        out.final_risk === "Medium" ? "warn" : "success",
                    `Risk: ${out.final_risk}\nScam: ${out.scam_type}\n\n${out.explanation.join(" ")}`
                );
            } catch {
                showMessage("error", "âŒ Backend unreachable.");
            }
        }

        async function handleTextSubmit(e) {
            e.preventDefault();
            const text = document.getElementById("textInput").value;
            showMessage("info", "ðŸ” Analyzing text...");

            try {
                const r = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text, use_openai: true })
                });

                const out = await r.json();
                showMessage(
                    out.final_risk === "High" ? "error" :
                        out.final_risk === "Medium" ? "warn" : "success",
                    `Risk: ${out.final_risk}\nScam: ${out.scam_type}\n\n${out.explanation.join(" ")}`
                );
            } catch {
                showMessage("error", "âŒ Backend unreachable.");
            }
        }

        document.getElementById("urlForm").addEventListener("submit", handleUrlSubmit);
        document.getElementById("textForm").addEventListener("submit", handleTextSubmit);

        // Mobile menu toggle
        document.getElementById("mobileMenuBtn").onclick = () =>
            document.getElementById("mobileMenu").classList.toggle("hidden");
    </script>

</body>

</html>
