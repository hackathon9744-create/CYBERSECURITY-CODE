  <main class="container mx-auto px-4 pt-28 pb-8">

        <div class="flex flex-col gap-10">

            <!-- URL Fraud Check -->
            <section class="bg-white/5 p-6 rounded-xl border border-white/10 shadow-lg">
                <h2 class="text-xl font-semibold text-red-400 mb-3">URL Fraud Check</h2>

                <form id="urlForm">
                    <input id="urlInput" type="url" placeholder="https://example.com"
                        class="w-full px-4 py-2 bg-slate-900/50 border border-white/20 rounded-lg text-white placeholder-gray-500">

                    <button class="mt-4 w-full bg-red-600 hover:bg-red-500 py-2 rounded-lg text-white">

            </section>

            <!-- Text Scam Detection -->
            <section class="bg-white/5 p-6 rounded-xl border border-white/10 shadow-lg">
                <h2 class="text-xl font-semibold text-teal-400 mb-3">Scam / AI Text Detection</h2>

                <form id="textForm">
                    <textarea id="textInput" rows="6" placeholder="Paste text..."
                        class="w-full px-4 py-2 bg-slate-900/50 border border-white/20 rounded-lg text-white placeholder-gray-500"></textarea>

                    <button class="mt-4 w-full bg-teal-600 hover:bg-teal-500 py-2 rounded-lg text-white">
                        Analyze Text
                    </button>
                </form>
            </section>

            <!-- Result Box -->
            <div id="messageBox" class="hidden p-4 rounded-lg border backdrop-blur-md"></div>

        </div>
    </main>


    <!-- BACKEND INTEGRATION SCRIPT -->
    <script>
        const BACKEND_URL = "https://cybersecurity-code-1.onrender.com/analyze";

        function showMessage(type, message) {
            const box = document.getElementById("messageBox");
            box.className = "p-4 rounded-lg border backdrop-blur-md block";

            if (type === "error") box.classList.add("bg-red-500/20", "text-red-300", "border-red-500/40");
            if (type === "warn") box.classList.add("bg-yellow-500/20", "text-yellow-300", "border-yellow-500/40");
            if (type === "success") box.classList.add("bg-green-500/20", "text-green-300", "border-green-500/40");
            if (type === "info") box.classList.add("bg-blue-500/20", "text-blue-300", "border-blue-500/40");

            box.innerText = message;
        }

        async function handleUrlSubmit(e) {
            e.preventDefault();
            const url = document.getElementById("urlInput").value;

            showMessage("info", "ðŸ” Checking URL...");

            try {
                const r = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: url, use_openai: true })
                });

                const out = await r.json();

                showMessage(
                    out.final_risk === "High" ? "error" :
                        out.final_risk === "Medium" ? "warn" : "success",
                    `Risk: ${out.final_risk}\nScam: ${out.scam_type}\n\n${out.explanation.join(" ")}`
                );
            } catch {
                showMessage("error", "âŒ Backend unreachable.");
            }
        }

        async function handleTextSubmit(e) {
            e.preventDefault();
            const text = document.getElementById("textInput").value;

            showMessage("info", "ðŸ” Analyzing text...");

            try {
                const r = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text, use_openai: true })
                });

                const out = await r.json();

                showMessage(
                    out.final_risk === "High" ? "error" :
                        out.final_risk === "Medium" ? "warn" : "success",
                    `Risk: ${out.final_risk}\nScam: ${out.scam_type}\n\n${out.explanation.join(" ")}`
                );
            } catch {
                showMessage("error", "âŒ Backend unreachable.");
            }
        }

        document.getElementById("urlForm").addEventListener("submit", handleUrlSubmit);
        document.getElementById("textForm").addEventListener("submit", handleTextSubmit);

        document.getElementById("menu-btn").onclick = () =>
            document.getElementById("menu-dropdown").classList.toggle("hidden");

    </script>
