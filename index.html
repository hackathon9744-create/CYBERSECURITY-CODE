<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Animations & Styles -->
    <style>
        /* Animation Keyframes */
        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }
        .animate-grid-move { animation: grid-move 2s linear infinite; }
        
        .bg-radial-gradient-fade { background: radial-gradient(circle, transparent 0%, #020617 80%); }
        
        .animate-spin-slow { animation: spin 8s linear infinite; }
        .animate-spin-reverse-slow { animation: spin 6s linear infinite reverse; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .animate-scan-down { animation: scanDown 2s ease-in-out infinite; }
        @keyframes scanDown { 
            0%, 100% { top: 0%; opacity: 0; } 
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; } 
        }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="transition-colors duration-500 font-sans selection:bg-cyan-500/30">

    <!-- App Root -->
    <div id="app" class="min-h-screen flex flex-col relative">
        <!-- Background Layer -->
        <div id="bg-layer" class="fixed inset-0 pointer-events-none z-0 overflow-hidden"></div>

        <!-- Navigation -->
        <nav id="navbar" class="fixed top-0 w-full z-50 border-b backdrop-blur-lg transition-colors duration-500"></nav>

        <!-- Main Content -->
        <main id="main-content" class="pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full relative z-10 flex-grow"></main>

        <!-- Footer -->
        <footer id="footer" class="py-8 text-center border-t relative z-10 transition-colors duration-500"></footer>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- State Management ---
        const state = {
            theme: 'dark', // 'dark' or 'light'
            activeTab: 'dashboard', // dashboard, url, text, qr, about
            menuOpen: false,
            isScanning: false,
            scanResult: null
        };

        // --- Icons (SVG Templates) ---
        const Icons = {
            Shield: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
            Search: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>`,
            MessageSquare: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>`,
            QrCode: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><rect width="5" height="5" x="3" y="3" rx="1"/><rect width="5" height="5" x="16" y="3" rx="1"/><rect width="5" height="5" x="3" y="16" rx="1"/><path d="M21 16h-3a2 2 0 0 0-2 2v3"/><path d="M21 21v.01"/><path d="M12 7v3a2 2 0 0 1-2 2H7"/><path d="M3 12h.01"/><path d="M12 3h.01"/><path d="M12 16v.01"/><path d="M16 12h1"/><path d="M21 12v.01"/><path d="M12 21v-1"/></svg>`,
            Activity: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>`,
            Menu: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>`,
            X: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>`,
            Sun: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>`,
            Moon: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>`,
            AlertTriangle: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>`,
            CheckCircle: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`,
            AlertOctagon: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>`,
            Cpu: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>`,
            Lock: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>`,
            Globe: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10 15.3 15.3 0 0 1-4 10z"/></svg>`,
            Smartphone: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>`,
            ChevronRight: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="m9 18 6-6-6-6"/></svg>`,
            Zap: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>`,
            Eye: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>`,
            FileText: (cls) => `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${cls}"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>`,
        };

        // --- Helper Components (HTML Generators) ---

        const getButtonStyles = (variant, theme) => {
            if (theme === 'dark') {
                if (variant === 'primary') return "bg-cyan-500/10 hover:bg-cyan-500/20 text-cyan-400 border border-cyan-500/50 hover:shadow-[0_0_15px_rgba(34,211,238,0.3)] rounded-none uppercase tracking-wider text-sm";
                if (variant === 'danger') return "bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/50 hover:shadow-[0_0_15px_rgba(239,68,68,0.3)] rounded-none uppercase tracking-wider text-sm";
            } else {
                if (variant === 'primary') return "bg-indigo-600 hover:bg-indigo-700 text-white shadow-md hover:shadow-lg shadow-indigo-200 rounded-xl";
                if (variant === 'danger') return "bg-rose-500 hover:bg-rose-600 text-white shadow-md hover:shadow-lg shadow-rose-200 rounded-xl";
            }
            return "";
        };

        const getCardStyles = (theme) => {
            return theme === 'dark' 
                ? "bg-slate-900/60 backdrop-blur-md border border-cyan-500/30 shadow-[0_0_15px_rgba(34,211,238,0.05)] hover:shadow-[0_0_20px_rgba(34,211,238,0.15)] hover:border-cyan-400/50 rounded-lg"
                : "bg-white border border-slate-100 shadow-lg hover:shadow-xl rounded-2xl";
        };

        const ScanningLoader = (theme) => `
            <div class="flex flex-col items-center justify-center py-12">
                <div class="relative w-32 h-32 flex items-center justify-center">
                    <div class="absolute inset-0 rounded-full border-2 border-dashed animate-spin-slow ${theme === 'dark' ? 'border-cyan-500/30' : 'border-indigo-200'}"></div>
                    <div class="absolute inset-4 rounded-full border-2 border-dotted animate-spin-reverse-slow ${theme === 'dark' ? 'border-violet-500/30' : 'border-purple-200'}"></div>
                    <div class="w-16 h-16 rounded-full animate-pulse ${theme === 'dark' ? 'bg-cyan-500/20 shadow-[0_0_30px_rgba(34,211,238,0.4)]' : 'bg-indigo-100'}"></div>
                    ${Icons.Search(`absolute ${theme === 'dark' ? 'text-cyan-400' : 'text-indigo-600'} w-8 h-8`)}
                </div>
                <p class="mt-6 text-sm font-medium animate-pulse ${theme === 'dark' ? 'text-cyan-400 tracking-widest uppercase' : 'text-slate-500'}">
                    ${theme === 'dark' ? 'Initiating Heuristic Scan protocol...' : 'AI Assistant is analyzing...'}
                </p>
            </div>
        `;

        const RiskMeter = (score, theme) => {
            let label = "SAFE";
            let colorClass = "text-emerald-500";
            if (score > 30) { label = "SUSPICIOUS"; colorClass = "text-amber-500"; }
            if (score > 70) { label = "MALICIOUS"; colorClass = "text-red-500"; }
            const needleRotation = (score / 100) * 180 - 90;

            return `
                <div class="flex flex-col items-center">
                    <div class="relative w-48 h-24 overflow-hidden mb-4">
                        <div class="absolute bottom-0 left-0 w-full h-full rounded-t-full border-8 border-b-0 ${theme === 'dark' ? 'border-slate-700 bg-slate-800/30' : 'border-slate-100 bg-slate-50'}"></div>
                        <div class="absolute bottom-0 left-0 w-full h-full rounded-t-full border-8 border-b-0 border-transparent transition-all duration-1000 origin-bottom transform opacity-20"
                             style="background: conic-gradient(from 180deg at 50% 100%, #10b981 0deg 60deg, #f59e0b 60deg 120deg, #ef4444 120deg 180deg)"></div>
                        <div class="absolute bottom-0 left-1/2 w-1 h-20 origin-bottom transition-transform duration-1000 ease-out z-10"
                             style="transform: translateX(-50%) rotate(${needleRotation}deg)">
                            <div class="w-full h-full ${theme === 'dark' ? 'bg-cyan-400 shadow-[0_0_10px_rgba(34,211,238,0.8)]' : 'bg-slate-800'}"></div>
                        </div>
                        <div class="absolute bottom-0 left-1/2 w-4 h-4 -ml-2 -mb-2 rounded-full z-20 ${theme === 'dark' ? 'bg-cyan-200' : 'bg-slate-900'}"></div>
                    </div>
                    <div class="text-2xl font-bold ${theme === 'dark' ? 'text-white' : 'text-slate-800'}">
                        RISK SCORE: <span class="${colorClass}">${score}/100</span>
                    </div>
                    <div class="mt-2 text-sm ${theme === 'dark' ? 'text-slate-400 tracking-wider' : 'text-slate-500 uppercase'}">
                        VERDICT: ${label}
                    </div>
                </div>
            `;
        };

        // --- Core Rendering Functions ---

        function renderApp() {
            // Apply theme to main containers
            const body = document.body;
            const navbar = document.getElementById('navbar');
            const footer = document.getElementById('footer');
            const bgLayer = document.getElementById('bg-layer');

            if (state.theme === 'dark') {
                body.className = "bg-slate-950 text-slate-200 transition-colors duration-500 font-sans selection:bg-cyan-500/30";
                navbar.className = "fixed top-0 w-full z-50 border-b backdrop-blur-lg transition-colors duration-500 bg-slate-950/80 border-slate-800";
                footer.className = "py-8 text-center border-t relative z-10 transition-colors duration-500 border-slate-800 text-slate-600";
                bgLayer.innerHTML = `
                    <div class="absolute w-[200%] h-[200%] -left-[50%] -top-[50%] opacity-20 transform-3d rotate-x-60 animate-grid-move"
                        style="background-size: 40px 40px; background-image: linear-gradient(to right, #22d3ee 1px, transparent 1px), linear-gradient(to bottom, #22d3ee 1px, transparent 1px)"></div>
                    <div class="absolute inset-0 bg-radial-gradient-fade"></div>
                `;
            } else {
                body.className = "bg-slate-50 text-slate-800 transition-colors duration-500 font-sans selection:bg-cyan-500/30";
                navbar.className = "fixed top-0 w-full z-50 border-b backdrop-blur-lg transition-colors duration-500 bg-white/80 border-slate-200";
                footer.className = "py-8 text-center border-t relative z-10 transition-colors duration-500 border-slate-200 text-slate-400";
                bgLayer.innerHTML = `<div class="fixed inset-0 pointer-events-none z-0 bg-gradient-to-br from-indigo-50 via-white to-cyan-50"></div>`;
            }

            renderNavbar();
            renderContent();
            renderFooter();
        }

        function renderNavbar() {
            const nav = document.getElementById('navbar');
            const t = state.theme === 'dark';

            // Styles
            const activeClass = t ? 'text-cyan-400 bg-cyan-950/50' : 'text-indigo-600 bg-indigo-50';
            const inactiveClass = t ? 'text-slate-400 hover:text-white hover:bg-slate-800' : 'text-slate-600 hover:text-indigo-600 hover:bg-slate-100';
            const btnBase = "px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300";

            // Mobile Menu
            const mobileMenu = state.menuOpen ? `
                <div class="md:hidden border-t ${t ? 'bg-slate-950 border-slate-800' : 'bg-white border-slate-200'}">
                    <div class="px-4 py-4 space-y-2">
                        ${['dashboard', 'url', 'text', 'qr', 'about'].map(tab => `
                            <button onclick="setTab('${tab}')" class="block w-full text-left px-4 py-3 rounded-lg text-base font-medium ${state.activeTab === tab ? activeClass : inactiveClass}">
                                ${tab.charAt(0).toUpperCase() + tab.slice(1)}
                            </button>
                        `).join('')}
                    </div>
                </div>
            ` : '';

            nav.innerHTML = `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-20">
                        <div class="flex items-center gap-3 cursor-pointer" onclick="setTab('dashboard')">
                            <div class="w-10 h-10 rounded-xl flex items-center justify-center ${t ? 'bg-gradient-to-br from-cyan-500 to-blue-600 shadow-[0_0_15px_rgba(34,211,238,0.5)]' : 'bg-gradient-to-br from-indigo-500 to-purple-600 shadow-lg'}">
                                ${Icons.Shield('text-white')}
                            </div>
                            <span class="text-xl font-bold tracking-tight ${t ? 'text-white' : 'text-slate-900'}">
                                CYBER<span class="${t ? 'text-cyan-400' : 'text-indigo-600'}">GUARD</span>
                            </span>
                        </div>

                        <div class="hidden md:flex items-center gap-1">
                            ${['dashboard', 'url', 'text', 'qr', 'about'].map(tab => `
                                <button onclick="setTab('${tab}')" class="${btnBase} ${state.activeTab === tab ? activeClass : inactiveClass}">
                                    ${tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            `).join('')}
                        </div>

                        <div class="flex items-center gap-4">
                            <button onclick="toggleTheme()" class="p-2 rounded-lg transition-all duration-300 ${t ? 'bg-slate-800 text-yellow-400 hover:bg-slate-700' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}">
                                ${t ? Icons.Sun() : Icons.Moon()}
                            </button>
                            <button onclick="toggleMenu()" class="md:hidden p-2 text-slate-500">
                                ${state.menuOpen ? Icons.X() : Icons.Menu()}
                            </button>
                        </div>
                    </div>
                </div>
                ${mobileMenu}
            `;
        }

        function renderFooter() {
            const footer = document.getElementById('footer');
            footer.innerHTML = `
                <p class="text-sm">
                    ${state.theme === 'dark' 
                        ? 'SECURE CONNECTION ESTABLISHED • TLS 1.3 • MILITARY GRADE ENCRYPTION' 
                        : '© 2024 CyberGuard Security • Trusted by 10,000+ Users'}
                </p>
            `;
        }

        function renderContent() {
            const main = document.getElementById('main-content');
            const tab = state.activeTab;
            
            // Clean scan states when switching tabs (optional, but good for UX)
            if (!state.isScanning) {
                // Not resetting scanResult here allows persistence, but for simple app let's allow it.
            }

            if (tab === 'dashboard') main.innerHTML = getDashboardHTML();
            else if (tab === 'url') main.innerHTML = getUrlScannerHTML();
            else if (tab === 'text') main.innerHTML = getTextScannerHTML();
            else if (tab === 'qr') main.innerHTML = getQrScannerHTML();
            else if (tab === 'about') main.innerHTML = getAboutHTML();
        }

        // --- HTML Generators for Tabs ---

        function getDashboardHTML() {
            const t = state.theme === 'dark';
            
            // Stat Card
            const statCard = (title, val, icon, color, pct) => `
                <div class="${getCardStyles(state.theme)} p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-sm font-medium ${t ? 'text-slate-400 uppercase tracking-wider' : 'text-slate-500'}">${title}</p>
                            <h3 class="text-3xl font-bold mt-1 ${t ? 'text-white' : 'text-slate-800'}">${val}</h3>
                        </div>
                        <div class="${color}">${icon}</div>
                    </div>
                    <div class="h-1 w-full rounded-full ${t ? 'bg-slate-800' : 'bg-slate-100'}">
                        <div class="h-1 rounded-full ${color.replace('text-', 'bg-')}" style="width: ${pct}"></div>
                    </div>
                </div>
            `;

            // Action Button
            const actionBtn = (id, icon, title, desc) => `
                <button onclick="setTab('${id}')" class="text-left p-6 rounded-xl transition-all duration-300 group
                    ${t ? 'bg-slate-900/40 hover:bg-slate-800 border border-slate-800 hover:border-cyan-500/50' : 'bg-white hover:bg-indigo-50 border border-slate-100 hover:border-indigo-200 shadow-sm hover:shadow-md'}">
                    <div class="mb-4 w-12 h-12 rounded-lg flex items-center justify-center transition-colors
                        ${t ? 'bg-slate-800 text-cyan-400 group-hover:bg-cyan-900/30' : 'bg-indigo-50 text-indigo-600 group-hover:bg-white'}">
                        ${icon}
                    </div>
                    <h3 class="text-lg font-bold mb-2 flex items-center gap-2 ${t ? 'text-slate-200' : 'text-slate-900'}">
                        ${title}
                        <div class="opacity-0 -ml-2 transition-all duration-300 group-hover:opacity-100 group-hover:ml-0 ${t ? 'text-cyan-400' : 'text-indigo-600'}">
                           ${Icons.ChevronRight()}
                        </div>
                    </h3>
                    <p class="text-sm ${t ? 'text-slate-400' : 'text-slate-500'}">${desc}</p>
                </button>
            `;

            return `
                <div class="space-y-8 animate-fade-in">
                    <div class="text-center py-12 relative z-10">
                         <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium mb-6 ${t ? 'bg-cyan-950/30 text-cyan-400 border border-cyan-500/30' : 'bg-indigo-50 text-indigo-600 border border-indigo-100'}">

                const threatList = isMalicious 
                    ? `
                        <li class="flex items-start gap-3 p-3 rounded-lg ${t ? 'bg-red-950/20 border border-red-900/50' : 'bg-red-50'}">

        function runTextScan() {
            const input = document.getElementById('textInput');
            const resultDiv = document.getElementById('textResultContainer');
            const btn = document.getElementById('textScanBtn');
            const text = input.value;
            const t = state.theme === 'dark';

            if (!text) return;

            btn.innerHTML = 'Analyzing...';
            btn.disabled = true;
            resultDiv.innerHTML = `<div class="${getCardStyles(state.theme)} h-full flex items-center justify-center min-h-[400px]">${ScanningLoader(state.theme)}</div>`;

            setTimeout(() => {
                const keywords = ['urgent', 'immediately', 'password', 'verify', 'bank', 'suspended', 'account'];
                const foundKeywords = keywords.filter(k => text.toLowerCase().includes(k));
                const score = Math.min(foundKeywords.length * 20, 99);
                
                // Highlight text logic
                let highlightedText = text.substring(0, 150) + (text.length > 150 ? '...' : '');
                const regex = new RegExp(`(${keywords.join('|')})`, 'gi');
                highlightedText = highlightedText.replace(regex, (match) => {
                    return `<span class="${t ? 'bg-red-500/30 text-red-200 border-b border-red-500' : 'bg-rose-100 text-rose-800 font-bold'}">${match}</span>`;
                });

                const badgeColor = score > 50 
                    ? (t ? "text-red-400 bg-red-950/50 border-red-500/30" : "text-rose-600 bg-rose-50 border-rose-100")
                    : (t ? "text-emerald-400 bg-emerald-950/50 border-emerald-500/30" : "text-emerald-600 bg-emerald-50 border-emerald-100");

                resultDiv.innerHTML = `
                     <div class="${getCardStyles(state.theme)} h-full animate-fade-in-up">
                        <div class="p-4 border-b ${t ? 'border-slate-800 bg-slate-900/50' : 'border-slate-100 bg-slate-50'}">

                            </div>
                            <div class="p-4 rounded-lg text-sm leading-relaxed ${t ? 'bg-slate-950 border border-slate-800 text-slate-300' : 'bg-slate-50 text-slate-700'}">
                                <p class="mb-2 font-semibold">Message Preview (Highlighted Triggers):</p>

                            </div>
                            <div class="flex items-start gap-3">

                                </p>
                            </div>
                        </div>
                     </div>
                `;
                btn.innerHTML = `${Icons.MessageSquare('w-4 h-4')} Analyze Text`;
                btn.disabled = false;
            }, 1500);
        }
